<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h2>Products List</h2>
{% for product in products %}
    <img src="{{ product.image.url }}" alt="Image" width="128" height="128">

<br>
<p>Product Name <b>{{ product.name }}</b></p>
<p>Price <b> Rs.{{ product.price }}</b></p>

{% endfor %}

</body>
</html>
